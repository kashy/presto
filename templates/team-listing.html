{% set teams = participant.get_teams() %}
{% if teams %}
<h2>Teams</h2>
<ul class="team memberships">
  {% for team in teams %}
  <li>
    <a href="/{{ team.name }}/">{{ team.name }}</a>
    {% set nothers = team.nmembers - 1 %}
    <div class="fine">with {{ nothers }} other{{ plural(nothers) }}</div>
  </li>
  {% endfor %}
</ul>
{% endif %}
